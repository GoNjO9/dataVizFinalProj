{% macro dropdownMenuItem(base_url, label) %}
<li class="flex items-center justify-center hover:bg-gray-600 rounded px-4 py-2">
  <a href="{{ base_url }}/{{ label }}">{{ label }}</a>
</li>
{% endmacro %}

<div class="relative my-2">
  <button
    id="dropdownButton"
    class="text-white bg-cyan-600 hover:bg-cyan-500 font-medium rounded-md text-md px-5 py-2.5 text-center inline-flex items-center"
    type="button"
  >
    {{ button_text }}
    <i class="fa-solid fa-chevron-down ml-2 text-sm"></i>
  </button>

  <div
    id="dropdownMenu"
    class="absolute hidden z-10 rounded-lg shadow w-60 bg-gray-700 "
  >
    <div class="p-3">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        </div>
        <input
          type="text"
          id="dropdownSearch"
          class="block w-full p-2 ps-10 text-sm text-gray-900 border rounded-lg bg-gray-600 border-gray-500 placeholder-gray-400"
          placeholder="Search county"
        />
      </div>
    </div>
    <ul id="dropdownList" class="px-3 pb-3 h-48 overflow-y-auto text-sm text-white">
      {% for item in item_list %}
        {{ dropdownMenuItem(base_url, item) }}
      {% endfor %}
    </ul>
  </div>
</div>
